<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Font style</title>
    <style type="text/css">
    h1{
        font-family: sans-serif;
        font-variant: small-caps;
        font-style: oblique;
        font-size: 55px;
    }
    h2{
        font-size: 40px;
        font-weight: bold;
    }
    h3{
        font:italic bold 30px sans-serif;
    }
    </style>
</head>
<body>
   <h1>Have good day</h1>
   <h2>An example of stylesheet</h2>
   <h3>Welcome</h3>
</body>
</html>
