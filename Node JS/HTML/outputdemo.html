    <input type="number" name="num1"><br>
    <input type="number" name="num2"><br>

    <output name="result"></output>
    <input type="button" value="Greet"
    onclick="msg.value='Hello world'">

    <option value="Mysore">
    <option value="Pune">  
</datalist>
</form>
