<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>List demo</title>
    <style>
        ul li{
            text-transform: uppercase;
            color: green;
        }
        ul li:first-child{
           color: red;
        }
        ul#cartoon li:last-child{
            text-decoration: underline;
        }
        ol :nth-last-child(2){
            text-decoration: wavy;
        }
    </style>
</head>
<body>
    <ul style="list-style-type : square;">
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>
    <ol style="list-style-type : none;">
        <li>Tom</li>
        <li>Mickey</li>
        <li>Donald</li>
    </ol>
</body>
</html>
