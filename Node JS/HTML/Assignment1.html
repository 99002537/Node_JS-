<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <form action="demo1.html" method="post" name="myform">
   <table>
        <tr>
            <td>Enter name</td>
            <td><input type="text" name="username" id="uname" placeholder="Enter Name"/></td><br/>
        </tr>
        <tr>
        <td>Enter Password</td>
         <td><input type="password" name="password" id="password" placeholder="Enter password"/></td><br/>
        </tr>

            <td><input type="radio" name="r1" value="Male">Male</td>
            <td><input type="radio" name="r1" value="Female" checked>Female</td><br/>
        </tr>
    <tr>
        <td>Hobbies</td>

        <td><input type="checkbox" name="hobby" value="1">Music</td>

        <td><input type="checkbox" name="hobby" value="3">Drawing</td>
    <br/>
    </tr>
    <tr>
        <td>Select Language</td>
        <td><select name="lang" id="lang">
       <option value="select">--select--</option>
        <option value="Java">Java</option>
        <option value="Hibernate">Hibernate</option>
       <option value="HTML">HTML</option>
        <option value="Spring">Spring</option></td>
    </select><br/>
    </tr>
    <tr>
    <td><textarea rows="10" cols="10"></textarea></td>
    <td><input type="submit" value="Register"/></td>
    <td><input type="reset"  value="clear"/></td>
    </tr>
</table>
</form>

</html>
