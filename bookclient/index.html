<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script>
        $(document).click(function(){
            $('#allbooks').click(function(){
                var url='http://localhost:3000/showAll';
                $.get(url,function(data,status){
                    data.forEach(book => {
                        var str=' ';
                        for(const prop in book){
                            str+= prop+ ' '+book[prop]+' '+('<br>');
                        }
                        $('#mydiv').append(str).append('<br>');
                    })
                });
            });
            $('#authorbutton').click(function(){
                var url='http://localhost:3000/showByAuthor';
                var authchoice=$('#author').val();
                $.get(url,{author:authchoice},function(data,status){
                    data.forEach(book=>{
                        var str='';
                        for(const prop in book){
                            str+= prop+' '+book[prop]+' '+'<br>';
                        }
                        $('#mydiv').append(str).append('<br>');
                    })
                });
            });
            $('#categorybutton').click(function(){
                var url='http://localhost:3000/showByCategory';
                var authch=$('#category').val();
                $.get(url,{author:authch},function(data,status){
                    data.forEach(book=>{
                        var str='';
                        for(const prop in book){
                            str+= prop+' '+book[prop]+' '+'<br>';
                        }
                        $('#mydiv').append(str).append('<br>');
                    })
                });
            })
        })
    </script>
</head>
<body>
    <button id="allbooks">Show Books</button></br>
    <input type="text" id="author" >
    <button id="authorbutton">Search by Author</button></br>
    <input type="text" id="category">
    <button id="categorybutton">Search by Category</button>
    <div id="mydiv"></div>
</body>
</html>
